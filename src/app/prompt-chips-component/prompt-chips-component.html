<div class="flex items-center gap-2 overflow-x-auto pb-1 -mx-1 px-1">
    <ng-container *ngFor="let p of prompts; trackBy: trackByPrompt">
        <button type="button" class="shrink-0 rounded-full border border-indigo-200 bg-indigo-50 text-indigo-700
             text-xs md:text-sm px-3 py-1.5 hover:bg-indigo-100 active:scale-[0.99]
             focus:outline-none focus:ring-2 focus:ring-indigo-500 transition
             disabled:opacity-60 disabled:cursor-not-allowed" [disabled]="disabled" (click)="onSelect(p)"
            [attr.aria-label]="'Use prompt: ' + p" [title]="p">
            {{ p }}
        </button>
    </ng-container>
</div>
