<!-- src/app/document-upload/document-upload.component.html -->
<div class="rounded-2xl border border-slate-200 bg-white p-4">
    <h3 class="text-slate-800 font-medium mb-3">Document Manager</h3>

    <!-- Dropzone / button (simplified) -->
    <label
        class="block rounded-xl border-2 border-dashed border-slate-300 p-8 text-center cursor-pointer hover:bg-slate-50">
        <input type="file" accept="application/pdf" class="hidden" (change)="onFileInput($any($event.target).files)" />
        <div class="text-slate-500">
            <div class="font-medium text-slate-700 mb-1">Click to upload or drag and drop</div>
            <div class="text-xs">PDF files only • up to 20 MB</div>
        </div>
        <div class="mt-3">
            <span class="inline-flex items-center rounded-full bg-indigo-600 text-white text-xs px-3 py-1.5">Choose
                PDF</span>
        </div>
    </label>

<!-- unchanged -->
@if (isUploading || isProcessing) {
<div class="mt-3 rounded-lg border border-slate-200 p-3">
    <div class="text-sm text-slate-700 mb-2">Uploading: {{ selectedFile?.name }}</div>
    <div class="h-2 rounded bg-slate-100 overflow-hidden">
        <div class="h-2 bg-indigo-600 transition-all" [style.width.%]="progress"></div>
    </div>
    @if (isProcessing) {
    <div class="mt-2 text-xs text-slate-500">Processing…</div>
    }
</div>
}


    <!-- Selected file card -->
    @if (selectedFile && !isUploading && !isProcessing) {
    <div class="mt-3 flex items-center justify-between rounded-lg border border-slate-200 p-3">
        <div class="min-w-0">
            <div class="truncate text-sm text-slate-800">{{ selectedFile.name }}</div>
            <div class="text-[11px] text-slate-500">{{ selectedFile.size / 1024 / 1024 | number:'1.1-1' }} MB</div>
        </div>
        <button type="button"
            class="rounded-md border border-slate-200 px-2 py-1 text-[11px] text-slate-600 hover:bg-white"
            (click)="removeSelection()">
            Remove
        </button>
    </div>
    }

    <!-- ✅ Recent list goes here -->
    <app-recent-docs-component class="block" (select)="onRecentSelect($event)"></app-recent-docs-component>
</div>
